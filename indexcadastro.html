<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
       <main class="vh-100 vw-100 d-flex align-items-center justify-content-center">
          <div class="row">
            <img class=" disco-voador col" src="./assets/kisspng-roswell-ufo-incident-cartoon-unidentified-flying-o-ufo-5a9ba1a23fe925.6486236415201488982618-removebg-preview.png">
          </div>
          
            <div class="card-login bg-">
                <h1 class="text-center">Acessar</h1>
        
            <form id="form-cadastro" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="Email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required />
        
                <div class="valid-feedback">Boa, fera!</div>
                <div class="invalid-feedback">Aconteceu algo errado!</div>
              </div>
        
              <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input minlength="5" type="password" id="senha1" class="form-control" required />
        
                <div class="valid-feedback">Boa, fera!</div>
                <div class="invalid-feedback">Você precisa digitar uma senha de no mínimo 5 caracteres!</div>
              </div>

              <div class="form-group">
                <label for="Password" class="form-label">Repetir Senha</label>
                <input minlength="5" type="repetirPassword" id="repeteSenha1" class="form-control" required />
        
                <div class="valid-feedback">Boa, fera!</div>
                <div class="invalid-feedback">As senhas precisam ser iguais!</div>
              </div>
        
              <input class="btn btn-primary w-100" type="submit" value="Cadastrar" />
            </form>
    
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="text-center">
                            Se tiver conta, faça o login?
                            <a href="./indexlogin.html">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    
        </main>










    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cadastro.js"></script>
</body>
</html>
